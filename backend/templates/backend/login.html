<div style="text-align: center; margin-top: 25;">
    {% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
      </p>
    {% endfor %}
    <button type="submit">Log in</button>
  </form>
  {% if messages %}
      <ul class="messages" style="color: green; background-color: greenyellow; ">
          {% for msg in messages %}
          <li>
              <div class="alert alert-{{message.level_tag}}" role="alert">
                 {{msg.message}}
              </div>
          </li>
          {% endfor %}
      </ul>
      {% endif %}
{% endblock %}
</div>
